<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Animals</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center text-capitalize">animals</h1>
        </div>
    </header>

    <main class="main" id="main">
        <section class="section" id="formSection">
            <div class="container">
                <form action="" class="form" id="animalForm">
                    <h2 class="form-heading text-center text-capitalize">enter an animal</h2>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" id="animalName" name="animalName" class="form-control" required />
                                <label for="animalName" class="form-label text-uppercase">name</label>
                            </div>
                        </div>
                        <div class="col">
                            <select name="species" id="species" class="form-select">
                                <option value="selected">--species--</option>
                                <option value="mammal">--Mammal--</option>
                                <option value="reptile">--Reptile</option>
                                <option value="bird">--Bird--</option>
                                <option value="amphbibian">--Amphbian--</option>
                                <option value="insect">--Insect--</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="form-subheading text-capitalize">diet</h3>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="diet" id="herbivore" value="herbivore"/>
                                <label for="herbivore" class="form-check-label text-capitalize">herbivore</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="diet" id="carnivore" value="carnivore"/>
                                <label for="carnivore" class="form-check-label text-capitalize">carnivore</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="diet" id="omnivore" value="omnivore"/>
                                <label for="omnivore" class="form-check-label text-capitalize">omnivore</label>
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="form-subheading text-capitalize">habitat</h3>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="habitat" value="forest" class="form-check-input" id="forest">
                                <label for="forest" class="form-check-label text-capitalize">forest</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="habitat" value="ocean" class="form-check-input" id="ocean">
                                <label for="ocean" class="form-check-label text-capitalize">ocean</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="habitat" value="tropical" class="form-check-input" id="tropical">
                                <label for="tropical" class="form-check-label text-capitalize">tropical</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="habitat" value="domestic" class="form-check-input" id="domestic">
                                <label for="domestic" class="form-check-label text-capitalize">domestic</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="habitat" value="jungle" class="form-check-input" id="jungle">
                                <label for="jungle" class="form-check-label text-capitalize">jungle</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="habitat" value="other" class="form-check-input" id="other">
                                <label for="other" class="form-check-label text-capitalize">other</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary text-capitalize">
                            submit
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section" id="cardSection">
            <div class="container">
                <div class="row row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
